<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style.css via global -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />

    <!-- style.css via local -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="../image/20250628_212349.jpg" alt="gambar ini sedang error" class="gambar-profile">
      </div>

      <div class="container-content">
        <div class="porto">
          <span class="nama box">masDanz</span>
          <span class="job box">Programmer & Pengusaha</span>
        </div>
        
        <div class="media-button">
          <a href="#" style="background: #4267b2;" class="link"><i class="bx bxl-facebook"></i></a>

          <a href="#" style="background: #1da1f2;" class="link"><i class="bx bxl-twitter"></i></a>

          <a href="#" style="background: #e1306c;" class="link"><i class="bx bxl-instagram"></i></a>

          <a href="#" style="background: #ff0000;" class="link"><i class="bx bxl-youtube"></i></a>
        </div>

        <div class="tombol">
          <button
            type="submit"
            class="Subscribe"
            onclick="alert('Jangan lupa like!')"
          >
            Subscribe
          </button>
          <button type="submit" class="Message">Message</button>
        </div>

        <div class="footer">
          <span class="like">100K</span>
          <span class="comment">95K</span>
          <span class="share">150K</span>
        </div>
      </div>
    </div>
  </body>
</html>
